<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Big Sister - How Full is it?</title>
  </head>
  <body>
    <noscript>Sorry, you need javascript to use Big Sister!</noscript>
    <div class="row">
      <div class="col offset-m3 s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text" style="text-align: center">
            <span class="card-title" id="room-id"></span>
              <p id="room-count"></p>
              <p id="room-time"></p>
          </div>
          <div class="card-action">
            <a id="refresh" class='btn' onclick='refresh()'>Refresh</a>
            <a id="room-selector" class='dropdown-button btn' data-activates='dropdown1'>Select a room</a>
            <ul id='dropdown1' class='dropdown-content'></ul>
          </div>
        </div>
      </div>
    </div>
    </ul>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="static/index.js"></script>
  </body>
</html>
